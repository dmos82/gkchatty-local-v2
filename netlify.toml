# Netlify Configuration for GKChatty Frontend

[build]
  # Base directory where the frontend code lives
  base = "gkchatty-local/frontend"

  # Build command (install dependencies + build)
  command = "pnpm install && pnpm run build"

  # Directory to publish (Next.js output)
  publish = ".next"

[build.environment]
  # Node version
  NODE_VERSION = "18"

  # Disable Husky in CI (prevents build failures)
  HUSKY = "0"

  # Next.js environment
  NEXT_TELEMETRY_DISABLED = "1"

# Production deployment from local-ollama-dev branch
[context.production]
  command = "pnpm install && pnpm run build"

[context.production.environment]
  NODE_ENV = "production"

# Branch-specific settings
[context.local-ollama-dev]
  command = "npm run build"

# Redirect rules (if needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
