# Netlify Configuration for GKChatty Frontend

[build]
  # Base directory - frontend folder
  base = "gkchatty-local/frontend"

  # Build command - include dev deps for build tools (tailwindcss, etc)
  command = "npm ci --legacy-peer-deps --include=dev && npm run build"

  # Directory to publish (Next.js output)
  publish = ".next"

[build.environment]
  # Node version
  NODE_VERSION = "18"

  # Disable Husky in CI (prevents build failures)
  HUSKY = "0"

  # Next.js environment
  NEXT_TELEMETRY_DISABLED = "1"

# Production deployment from local-ollama-dev branch
[context.production]
  # Use --include=dev to ensure build tools (tailwindcss, etc) are installed
  command = "npm ci --legacy-peer-deps --include=dev && npm run build"

[context.production.environment]
  # NODE_ENV is set automatically by Next.js during build
  # Don't set it here or npm ci will skip devDependencies (build tools)

# Branch-specific settings
[context.local-ollama-dev]
  command = "npm run build"

# Next.js handles all routing - no SPA redirect needed
# The @netlify/plugin-nextjs plugin handles all routes automatically

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
