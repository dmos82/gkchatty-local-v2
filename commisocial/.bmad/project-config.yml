# BMAD Project Configuration - CommiSocial
# Created: 2025-10-27
# Purpose: Project-specific settings for BMAD workflows

project:
  name: commisocial
  description: "Creator-focused social media platform with community features"
  type: nextjs-supabase
  version: "1.0.0"
  created: "2025-10-27"

# GKChatty Knowledge Base Configuration
gkchatty:
  user: dev  # Using 'dev' for this project (legacy, project started before user isolation)
  password: dev123
  namespace: dev
  enforce_project_user: true
  block_dev_user_uploads: false  # Exception: dev allowed for legacy projects
  note: "CommiSocial started with 'dev' user. New projects should use project-specific users."

# Tech Stack
tech_stack:
  framework: Next.js 15
  ui: React 19
  styling: Tailwind CSS + shadcn/ui
  database: PostgreSQL (Supabase)
  auth: Supabase Auth
  deployment: Vercel

# Validation Settings
validation:
  require_tests: true
  require_type_check: true
  require_lint: true
  require_build: true
  playwright_tests: true
  orchestrate_build: true

# Development
development:
  port: 3000
  hot_reload: true
  strict_mode: true

# Workflow Settings
workflows:
  preferred: bmad-pro-build
  auto_validation: true
  auto_commit: false  # Require user approval
  auto_push: false    # Require user approval

# Current Phase
